  <script>

    function getCurrentLocation()
    {
        // Try HTML5 geolocation.
        if (navigator.geolocation) 
        {
          navigator.geolocation.getCurrentPosition(function(position) 
          {
            var pos = {lat: position.coords.latitude,lng: position.coords.longitude};
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        document.getElementById('msg_1').value = "Test2";
        } 
        else 
        {
          console.log("Can't find location");
        }
    }

    
    function initAutocomplete() 
    {
      var map = new google.maps.Map(document.getElementById('map'), 
        {
          center: {
            lat: 40.693649,
            lng: -89.588986
          },
          zoom: 13,
          mapTypeId: 'roadmap'
        }
        );

        // Try HTML5 geolocation.
        if (navigator.geolocation) 
        {
          navigator.geolocation.getCurrentPosition(function(position) 
          {

            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } 
        else 
        {
          console.log("Can't find location");
        }

      // Create the search box and link it to the UI element.
      var input = document.getElementById('msg_1');
      document.getElementById('msg_1').placeholder = "Test";
      var searchBox = new google.maps.places.SearchBox(input);
      //map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      // Bias the SearchBox results towards current map's viewport.
      map.addListener('bounds_changed', function () {
        searchBox.setBounds(map.getBounds());
      });

      var markers = [];
      // Listen for the event fired when the user selects a prediction and retrieve
      // more details for that place.
      searchBox.addListener('places_changed', function () {
        var places = searchBox.getPlaces();

        if (places.length == 0) {
          return;
        }

        // Clear out the old markers.
        markers.forEach(function (marker) {
          marker.setMap(null);
        });
        markers = [];

        // For each place, get the icon, name and location.
        var bounds = new google.maps.LatLngBounds();
        places.forEach(function (place) {
          if (!place.geometry) {
            console.log("Returned place contains no geometry");
            return;
          }
          var icon = {
            url: place.icon,
            size: new google.maps.Size(71, 71),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(17, 34),
            scaledSize: new google.maps.Size(25, 25)
          };

          // Create a marker for each place.
          markers.push(new google.maps.Marker({
            map: map,
            icon: icon,
            title: place.name,
            position: place.geometry.location
          }));

          if (place.geometry.viewport) {
            // Only geocodes have viewport.
            bounds.union(place.geometry.viewport);
          } else {
            bounds.extend(place.geometry.location);
          }
        });
        map.fitBounds(bounds);
      });

      //Load JSON DAta
      map.data.loadGeoJson('jsondata/ResidentialRecon.geojson');
      map.data.loadGeoJson('jsondata/Pavement2017.geojson');

      // setTimeout(function() {
      //   map.data.forEach(function(feature){
      //   console.log("here");
      //   console.log("Id from Google's feature: " + feature.getProperty('TypeId'));
      // });
      // }, 4500);

      map.data.setStyle(function (feature) {
        var name = feature.getProperty('TypeId');
        //alert(name);
        if (name === 'Pavement2017') {
          color = 'blue';
        } else if (name === 'ResidentialRecon') {
          color = 'green';
        }
        return {
          fillColor: color,
          strokeWeight: 1
        };
      });



    }
  </script>
